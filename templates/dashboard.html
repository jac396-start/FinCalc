{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Corporate Finance Dashboard</h2>
    
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">New Calculation</div>
                <div class="card-body">
                    <form action="/calculations/add" method="post">
                        <label>Select Calculator:</label>
                        <select name="type" class="form-control mb-3" onchange="updateLabels(this.value)">
                            <option value="bond">Bond Valuation</option>
                            <option value="wacc">WACC (Capital Structure)</option>
                            <option value="npv">NPV (Projects)</option>
                        </select>
                        
                        <div id="inputs">
                            <label id="l1">Face Value</label>
                            <input type="number" step="0.01" name="param1" class="form-control mb-2">
                            
                            <label id="l2">Coupon Rate (decimal)</label>
                            <input type="number" step="0.01" name="param2" class="form-control mb-2">
                            
                            <label id="l3">Market Rate (decimal)</label>
                            <input type="number" step="0.01" name="param3" class="form-control mb-2">
                            
                            <label id="l4">Years</label>
                            <input type="number" step="0.01" name="param4" class="form-control mb-2">
                            
                            <div id="row5" style="display:none;">
                                <label id="l5">Tax Rate</label>
                                <input type="number" step="0.01" name="param5" class="form-control mb-2">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Calculate</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card">
                <div class="card-header">History</div>
                <div class="card-body">
                    <table class="table">
                        <thead><tr><th>Type</th><th>Result</th><th>Inputs</th></tr></thead>
                        <tbody>
                            {% for calc in calculations %}
                            <tr>
                                <td>{{ calc.type|upper }}</td>
                                <td class="fw-bold">{{ "%.2f"|format(calc.result) }}</td>
                                <td><small>{{ calc.inputs }}</small></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function updateLabels(val) {
    const map = {
        'bond': ['Face Value', 'Coupon Rate', 'Market Rate', 'Years', ''],
        'wacc': ['Equity Value', 'Debt Value', 'Cost Equity', 'Cost Debt', 'Tax Rate'],
        'npv': ['Discount Rate', 'Flow 1', 'Flow 2', 'Flow 3', 'Flow 4']
    };
    const labels = map[val];
    document.getElementById('l1').innerText = labels[0];
    document.getElementById('l2').innerText = labels[1];
    document.getElementById('l3').innerText = labels[2];
    document.getElementById('l4').innerText = labels[3];
    
    // Toggle 5th input
    if (labels[4]) {
        document.getElementById('row5').style.display = 'block';
        document.getElementById('l5').innerText = labels[4];
    } else {
        document.getElementById('row5').style.display = 'none';
    }
}
</script>
{% endblock %}
