name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Setup .NET for F#
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    # Build F# Engine
    - name: Build F# Engine
      run: |
        cd calculations
        dotnet build -c Release

    # Install Python Deps
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest playwright
        playwright install

    # Run Tests
    - name: Run Pytest
      env:
        FSHARP_EXEC_PATH: ./calculations/bin/Release/net6.0/FinanceCore
        # Use SQLite for CI testing to avoid spinning up Postgres
        DATABASE_URL: sqlite:///./test.db
      run: pytest tests/
